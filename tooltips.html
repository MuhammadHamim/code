<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Tooltips</h1>
    <div class="container mt-4 mb-5">
        <!-- tooltips -->
        <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello World">Tooltip on left</button>
        <!-- tooltips -->
        <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello World">Tooltip on top</button>
        <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello World">Tooltip on bottom</button>
        <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello World">Tooltip on right</button>

        <br><br><br>
        <!-- tooltip with html -->
        <button id="hello" class="btn btn-primary" data-html="true" data-placement="top" data-toggle="tooltip" title="<h2>Hello World</h2><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis recusandae.</p>">Tooltip on top</button>
        <!-- tooltip with html -->
<br><br><br><hr>
        <!-- trigger with js -->
        <button class="btn btn-secondary" onClick="showToolTip()">Show Tooltip</button>
        <button class="btn btn-info" onClick="hideToolTip()">Hide Tooltip</button>        
        <button class="btn btn-success" onClick="toggleToolTip()">Toggle Tooltip</button>
        <!-- trigger with js -->
      
    </div>

<br>
<br>
<br>
<br>
<div class="container">
    <button class="btn btn-secondary" data-placement="top" data-toggle="tooltip" data-html="true" title="<p>I am Hamim</p>">Tooltip</button>
</div>
<br>
<br>
<br>






      <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script>
    $('[data-toggle="tooltip"]').tooltip();
    function showToolTip(){
        $('#hello').tooltip('show');
    } 
    function hideToolTip(){
        $('#hello').tooltip('hide');
    }
    function toggleToolTip(){
        $('#hello').tooltip('toggle');
    }
</script>


</body>
</html>
