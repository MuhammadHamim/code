<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons and buttons group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <span class="display-4 mt-6">buttons & buttons group</span>
    <div class="container" style="padding: 100px 0;">
        <!-- buttons -->
        <button class="btn btn-primary text-capitalize">Primary</button>
        <button class="btn btn-secondary text-capitalize">secondary</button>
        <button class="btn btn-success text-capitalize">success</button>
        <button class="btn btn-info text-capitalize">info</button>
        <button class="btn btn-warning text-capitalize">warning</button>
        <button class="btn btn-danger text-capitalize">danger</button>
        <button class="btn btn-link text-capitalize">link</button>
        <br><br><hr>
        <!-- buttons -->
        <!-- buttons -->
        <button class="btn btn-primary text-capitalize">link</button>
        <a class="btn btn-info" href="#">Button</a>
        <input type="submit" value="input" class="btn btn-success">
        <br><br><hr>
        <!-- dropdown -->
        <div class="dropdown">
            <button class="btn btn-danger text-capitalize dropdown-toggle" data-toggle="dropdown">my dropdown</button>
            <div class="dropdown-menu">
                <a class="dropdown-item text-capitalize" href="#">Link One</a>
                <a class="dropdown-item text-capitalize" href="#">Link Two</a>
                <a class="dropdown-item text-capitalize" href="#">Link Three</a>
                <a class="dropdown-item text-capitalize" href="#">Link Four</a>
            </div>
        </div>
        <br><br>
         <!-- dropdown -->
         <div class="btn-group">
            <button class="btn btn-danger text-capitalize">my dropdown</button>
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"> <span class="sr-only">Toggle Dropdown</span> </button>
            <div class="dropdown-menu">
                <a class="dropdown-item text-capitalize" href="#">Link One</a>
                <a class="dropdown-item text-capitalize" href="#">Link Two</a>
                <a class="dropdown-item text-capitalize" href="#">Link Three</a>
                <a class="dropdown-item text-capitalize" href="#">Link Four</a>
            </div>
        </div>
    </div><!-- container -->
