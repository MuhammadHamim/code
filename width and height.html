<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3 text-center text-uppercase">
        sizing
    </h1>
    <div class="container" style="padding: 200px 0;">
        <!-- width classes -->
        <div class="bg-secondary text-white w-25 mt-4 py-2 px-2">width 25%</div>
        <div class="bg-primary text-white w-50 mt-4 py-2 px-2">width 50%</div>
        <div class="bg-info text-white w-75 mt-4 py-2 px-2">width 75%</div>
        <div class="bg-danger text-white w-100 mt-4 py-2 px-2">width 100%</div>
        <br><hr>
        <!-- width classes -->
        <!-- width classes -->
        <div class="clearfix">
            <div class="bg-info text-white w-25 float-left text-center py-2">Width 25%</div>
            <div class="bg-success text-white w-25 float-left text-center py-2">Width 25%</div>
            <div class="bg-dark text-white w-25 float-left text-center py-2">Width 25%</div>
            <div class="bg-warning text-white w-25 float-left text-center py-2">Width 25%</div>
        </div>
        <br><br>
        <!-- width classes -->

        <!-- width classes -->
        <div class="clearfix"><!-- clearfix work as overflow hidden -->
            <div class="bg-info text-white w-25 d-inline-block text-center py-2">Width 25%</div>
            <div class="bg-success text-white w-25 d-inline-block  text-center py-2">Width 25%</div>
            <div class="bg-dark text-white w-25 d-inline-block text-center py-2">Width 25%</div>
            <div class="bg-warning text-white w-25 d-inline-block text-center py-2">Width 25%</div>
        </div>
        <br><br>
        <!-- width classes -->

        <!-- height classes -->
        <div style="height: 300px;border: 1px solid #333;">
            <div class="bg-primary h-25 text-center">Height 25%</div>
            <div class="bg-secondary h-75 text-center">Height 75%</div>
        </div>
            <br>

        <div style="height: 300px;border: 1px solid #333">
            <div class="bg-info h-50 text-center">Height 50%</div>
        </div>
<br>
        <div style="height: 300px;border: 1px solid #333">    
            <div class="bg-success h-100 text-center">Height 100%</div>
        </div>
        <!-- height classes -->
    </div><!-- container -->
</body>
</html>
