<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-4 mb-5">Popovers</h1>
    <div class="container">
        <button class="btn btn-sm btn-primary" data-toggle="popover" title="hello world" data-content="lorem ipsum dolor sit amet, consectetur adipising elit. Molestias, fugit." data-placement="left">Toggle popover</button>
        <button class="btn btn-dark" data-toggle="popover" title="ghorar dim">Ghorar dim</button>
        <button class="btn btn-sm btn-danger" data-toggle="popover" title="hello world" data-content="lorem ipsum dolor sit amet, consectetur adipising elit. Molestias, fugit." data-placement="top">Toggle popover</button>

        <button class="btn btn-sm btn-success" data-toggle="popover" title="hello world" data-content="lorem ipsum dolor sit amet, consectetur adipising elit. Molestias, fugit." data-placement="bottom">Toggle popover</button>

        <button class="btn btn-sm btn-info" data-toggle="popover" title="hello world" data-content="lorem ipsum dolor sit amet, consectetur adipising elit. Molestias, fugit." data-placement="right">Toggle popover</button>
          


        <br><br><br>

        <!-- dismissable popover -->
        <button id="mypopover1" class="btn btn-sm btn-secondary" data-trigger="focus" data-toggle="popover" title="hello world" data-content="lorem ipsum dolor sit amet, consectetur adipising elit. Molestias, fugit." data-placement="right">Toggle popover</button>

        <br><br><hr>
        <!-- dismissable popover -->


        <!-- control with js -->
        <button class="btn btn-sm btn-dark" onclick="showPopover()">Show Popover</button>
        <button class="btn btn-sm btn-danger" onclick="hidePopover()">Hide Popover</button>
        <button class="btn btn-sm btn-danger" onclick="togglePopover()">Toggle Popover</button>
        <!-- control with js -->
    </div>

          <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



<script>
    $('[data-toggle="popover"]').popover();
    function showPopover(){
        $('#mypopover1').popover('show');
    }
    function hidePopover(){
        $('#mypopover1').popover('hide');
    }
    function togglePopover(){
        $('#mypopover1').popover('toggle');
    }
</script>
</body>
</html>
