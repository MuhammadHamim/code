<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="display-3 text-center text-capitalize">Forms and input</div>
<br><br><br><hr>

<div class="container">
    <!-- form -->

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control form-control-lg" id="email" type="email" placeholder="Enter email">
            <small class="form-text text-muted">Your email will not be shared with anyone</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control form-control-xl" type="password" id="password" placeholder="Password" >
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>   
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" cols="30" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File input</label>
            <input class="form-control-file" type="file" id="file">
            <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
        </div>
        <fieldset class="form-group">
            <legend>What are you using this service for?</legend>
            <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" value="option1" checked>Personal
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option2">Commercial Use
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option3">Test
                </label>

            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" >Sign Up for newsletter
                </label>
                
            </div>
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </fieldset>
    </form><br><br><br><hr>
    <!-- form -->
    <!-- inmline form -->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Enter name" id="username">
        <input class="form-control mr-2"  type="text" placeholder="Enter password" id="password">
        <div class="form-check mr-2">
            <label class="form-check-label" for="remember-me">
                <input class="form-check-input" type="checkbox" id="remember-me">Remember Me
            </label>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <br><br><br><br><br>
    <!-- inline form -->
    <!-- validation -->
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control is-valid" type="text " id="username">
        <div class="valid-feedback">Username available</div>
        <small class="form-text text-muted">you must be at least 8 charecter</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control is-invalid" type="text"  id="password">
        <div class="invalid-feedback">That password is not safe</div>
        <small class="form-text text-muted">Please use a strong password</small>
    </div>
    <!-- validation -->
</div>






     <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
</html>
