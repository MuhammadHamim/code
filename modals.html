<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <h1 class="display-4 text-center my-4">
      Modals
  </h1>
    
  <!-- modal trigger -->
  <div class="container">
    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">
        Launch Modal
    </button>
  </div>
  
  <!-- login modal -->
  <div class="modal" id="myModal">
      <div class="modal-dialoge modal-lg"><!-- modal-lg or modal-sm or modal-md these three classes control modal size. -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal Header</h5>
                <button class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae, dolore. Eos hic, ad molestias accusamus placeat sequi aut perferendis eaque voluptates illum ducimus? Repudiandae illum odit laboriosam. Obcaecati, porro aspernatur!
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary text-light" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
      </div>
  </div>
<!-- modal trigger -->

  <br><br><br>

  <!-- login modal -->
  <div class="container">
      <button class="btn btn-danger" data-toggle="modal" data-target="#loginModal">
          Login
      </button>
      <div class="modal" id="loginModal">
        <div class="modal-dialoge">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">User Login</h4>
                    <button class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Password" id="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button class="btn btn-warning">
                        Login
                    </button>
                </div>
            </div>
        </div>
      </div>
  </div>
  <!-- login modal -->

  <button class="btn btn-danger" data-toggle="modal" data-target="#myMM">
      Lonin
  </button>
<div class="modal" id="myMM">
    <div class="modal-dialoge">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    User Login
                </h4>
                <button class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
                <input type="submit" value="Login" class="btn btn-success">
            </div>
        </div>
    </div>
</div>
<form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>
</html>
