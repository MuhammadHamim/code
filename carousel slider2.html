<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="display-5 text-center mt-5 mb-5">
        Carousel Slider
    </div>

    <div class="container">
        <div id="slider1" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slider1" data-slide-to="0" ></li>
                <li data-target="#slider1" data-slide-to="1" ></li>
                <li data-target="#slider1" data-slide-to="2" ></li>
                <li data-target="#slider1" data-slide-to="3" ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-flex img-fluid" src="https://picsum.photos/id/235/1500/600" alt="slider-1">
                </div>
                <div class="carousel-item ">
                    <img class="d-flex img-fluid" src="https://picsum.photos/id/225/1500/600" alt="slider-2">
                </div>
                <div class="carousel-item ">
                    <img class="d-flex img-fluid" src="https://picsum.photos/id/154/1500/600" alt="slider-3">
                </div>
                <div class="carousel-item ">
                    <img class="d-flex img-fluid" src="https://picsum.photos/id/89/1500/600" alt="slider-4">
                </div>

            </div>
            <a href="#slider1" class="carousel-control-prev" data-slide="prev">
                <div class="carousel-control-prev-icon"></div>
            </a>
            <a href="#slider1" class="carousel-control-next" data-slide="next">
                <div class="carousel-control-next-icon"></div>
            </a>

        </div>
    </div>


    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
